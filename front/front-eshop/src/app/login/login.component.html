<div class="container">
	<div class="col-md-3"></div>
	<div class="col-md-6">
		<h2 class="text-center">Se connecter</h2>
		<form class="form-control">
			<div class="input-group">
				<label class="input-group-addon" for="email">email</label>
				<input class="form-control" type="text" name="email" placeholder="email" required [(ngModel)]="credentials.email"/>
			</div>
			<div class="input-group">
				<label class="input-group-addon" for="password">mot de passe</label>
				<input class="form-control" type="password" name="password" placeholder="password" required [(ngModel)]="credentials.password"/>
			</div>
			<br/>
			<div class="text-right">
				<div class="col-md-6 text-left">
					Pas inscrit ? <a [routerLink]="['/register']">s'incrire</a>
				</div>
				<div class="col-md-6">
					<input type="submit" class="btn btn-primary" (click)="auth()" value="Connexion"/>
				</div>
			</div>
		</form>
	</div>
	<div class="col-md-3"></div>
</div>
