<nav class="navbar">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" [routerLink]="['/']" (click)="changeOnglet(1)"> Eshop </a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li [ngClass]="{'active':onglet==1}" (click)="changeOnglet(1)">
                    <a [routerLink]="['/products']">
                        Produits
                        <span class="glyphicon glyphicon-th-list"></span>
                    </a>
                </li>
                <li *ngIf="logged" [ngClass]="{'active':onglet==2}" (click)="changeOnglet(2)">
                    <a [routerLink]="['/cart']"> 
                        Panier 
                        <span class="glyphicon glyphicon-shopping-cart"></span>
                    </a>
                </li>
                <li *ngIf="logged" [ngClass]="{'active':onglet==3}" (click)="changeOnglet(3)">
                    <a [routerLink]="['/account']">
                        Mon compte
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li *ngIf="!isLogged()" (click)="changeOnglet(0)">
                    <a [routerLink]="['/login', {logged: '1'}]"> 
                        Connexion 
                        <span class="glyphicon glyphicon-log-in"></span>
                    </a>
                </li>
                <li *ngIf="isLogged()">
                    <a (click)="disconnect();changeOnglet(0)"> 
                        Déconnexion 
                        <span class="glyphicon glyphicon-log-out"></span>
                    </a>
                </li>
            </ul>

        </div>
    </div>
</nav>

<main>
    <router-outlet></router-outlet>
</main>


<footer class="footer">
    <div class="container">
        <p class="text-right">
            © 2017
        </p>
    </div>
</footer>

<notifications *ngIf="notificationVisible()" [message]="getMessage()"></notifications>
