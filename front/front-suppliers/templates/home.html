{% extends "base.html" %}
{% block main %}
<h1> Home </h1>
{% with message = get_flashed_messages(category_filter=["message"]) %}
{% if message %}
<div class="row">
<div class="col-md-4 col-md-offset-4">
<div class="alert alert-dismissible alert-success text-center">
  <i class="fa fa-check" aria-hidden="true"></i>
  {{message[0]}}
</div>
</div>
</div>
{% endif %}
{% endwith %}
{% endblock %}
