<div class="container-fluid">
  <div class="col-md-4"> </div>
  <div class="col-md-4">
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">Authentification</h3>
      </div>
      <div class="panel-body text-center">
        <form method="POST" action="/auth">
          <div class="from-group">
            <label for="ID" class="col-md-3  control-label ">
              <i class="fa fa-id-badge" aria-hidden="true"></i>
              ID
              </label>
            <div class="col-md-5">
              <input class="form-control input-sm" id="ID" type="text" placeholder="id..." name="ID" />
            </div>
          </div>
          <button type="submit" class="btn btn-success btn-sm col-md-4">
            <i class="fa fa-rocket" aria-hidden="true"></i>
          &nbsp;
          s'authentifier
</button>
        </form>
      </div>
      {% with error = get_flashed_messages(category_filter=["error"]) %} {% if error %}
      <div class ="row">
      <div class="col-md-1">

      </div>
      <div class="alert alert-dismissible alert-danger col-md-10">
        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
        <strong>Oops!</strong>
         {{error[0]}}
      </div>
      {% endif %}
       {% endwith %}
    </div>

  </div>
  </div>
</div>
