zuul:
  prefix: /api/v1
  ignoredServices: '*'
  strip-prefix: false
  ignoredHeaders: Access-Control-Allow-Origin
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:
    products:
        path: /products/**
        serviceId: products-service
        strip-prefix: false
    categories:
        path: /categories/**
        serviceId: products-service
        strip-prefix: false
    suppliers:
        path: /suppliers/**
        serviceId: products-service
        strip-prefix: false
    customers:
        path: /customers/**
        serviceId: customers-service
        strip-prefix: false
    carts:
      path: /carts/**
      serviceId: carts-service
      strip-prefix: false
    cartElement:
       path: /cartElement/**
       serviceId: carts-service
       strip-prefix: false
    bills:
      path: /bills/**
      serviceId: bills-service
      strip-prefix: false
    pay:
      path: /pay/**
      serviceId: bills-service
      strip-prefix: false
    auth:
      path: /auth/**
      serviceId: customers-service
      stripPrefix: false
      sensitiveHeaders:

secured:
  bills:
    path: /bills/**
    methods: GET
  pay:
    path: /pay/**
    methods: GET,POST,PUT,DELETE
  cart:
    path: /carts/**
    methods: POST,PUT

hystrix:
    command:
        default:
            execution:
                isolation:
                    thread:
                        timeoutInMilliseconds: 20000

rabbitmq:
    host: 10.226.159.191
    port: 5672
    user: pi
    password: pi
    exchange: greeting
    exchangeType: topic
    routingKey: productUpdate
    virtualHost: /pi
